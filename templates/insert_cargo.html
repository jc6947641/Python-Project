<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Cargo</title>
</head>
<body>
    <h1>Insert Cargo</h1>
    <form method="POST" action="{{ url_for('insert_cargo') }}">

        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="num">Number:</label>
        <input type="text" name="num" required><br>

        <label for="owner_id">Owner :</label>
        <input type="text" name="owner_id" required><br>

        <label for="store_id">Store :</label>
        <input type="text" name="store_id" required><br>

        <button type="submit">Insert Cargo</button>
    </form>
</body>
</html>
