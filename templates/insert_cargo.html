<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Cargo</title>
</head>
<body>
    <h1>Insert Cargo</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('insert_cargo_route') }}">
        <!-- Add form fields for id, name, num, owner_id, and store_id -->
        <label for="id">ID:</label>
        <input type="text" name="id" required>
        <br>

        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>

        <label for="num">Num:</label>
        <input type="text" name="num" required>
        <br>

        <label for="owner_id">Owner ID:</label>
        <input type="text" name="owner_id" required>
        <br>

        <label for="store_id">Store ID:</label>
        <input type="text" name="store_id" required>
        <br>

        <button type="submit">Insert</button>
    </form>
</body>
</html>
