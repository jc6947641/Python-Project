<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Warehouse Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0 ;
            font-family: 'Arial', sans-serif;
        }

        .content {
            display: flex;
        }

        /* Left navigation bar */
        .content-left {
            width: 300px;
            height: 1000px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-title a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 20px;
        }

        .nav-menu {
            margin-top: 20px;
        }

        .nav-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .nav-content a {
            display: block;
            padding: 10px;
            color: #ecf0f1;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav-content a:hover {
            background-color: #34495e;
        }

        /* Right content area */
        .content-right {
            flex: 1;
            padding: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".nav-content > a").click(function (e) {
                e.preventDefault(); // Prevent the default link behavior

                var contentUrl = $(this).attr("href");

                // Use AJAX to load content dynamically
                $.ajax({
                    url: contentUrl,
                    success: function (data) {
                        $(".content-right").html(data);
                    }
                });
            });
        });
    </script>
</head>
<body>



    <div class="content">
    <!-- Left navigation bar -->
    <div class="content-left">
        <div class="left-title">
            <a href="#" onclick="moveLeftBar()">仓库管理系统</a>
        </div>
        <div class="nav-menu">
            <div class="nav-title">菜单导航</div>
            <div class="nav-content">
            <!--创建一个表单，提交到 search 函数处理-->
                <form action="{{ url_for('search_food') }}" method="post">
                    <!--创建一个输入框，name 属性为 keyword，placeholder 属性为提示文字-->
                    <input type="text" name="keyword" placeholder="请输入关键词…">
                    <!--创建一个提交按钮，value 属性为按钮文字-->
                    <input type="submit" value="搜索">
                </form>
            </div>
            <div class="nav-content">
                <a href="{{ url_for('food') }}">食品</a>
                <a href="{{ url_for('book') }}">书籍</a>
                <a href="{{ url_for('sport') }}">运动器材</a>
                <a href="{{ url_for('medicine') }}">药品</a>
                <a href="{{ url_for('user') }}">个人信息</a>
            </div>
        </div>
    </div>
    <!-- Right content area -->
    <div class="content-right">
        <!-- Content will be dynamically loaded here -->
    </div>
</div>

<script>
    function moveLeftBar() {
        var leftBar = document.querySelector('.content-left');
        leftBar.classList.add('move-down-right');
    }
</script>

</body>
</html>
