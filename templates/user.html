<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <style>
        body {
          background-color: #f1f1f1;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
        }

        h1 {
          text-align: center;
          color: #4285f4;
        }

        ul {
          list-style-type: none;
          padding: 0;
        }

        li {
          background-color: #fff;
          border-radius: 4px;
          padding: 10px;
          margin-bottom: 10px;
          display: flex;
          justify-content: space-between;
        }

        li span {
          font-weight: bold;
        }

        li span:first-child {
          width: 100px;
        }

        li span:last-child {
          flex: 1;
          text-align: center;
          font-size: 20px;
        }

        li button {
          background-color: #4285f4;
          color: white;
          padding: 5px 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        li button:hover {
          background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>个人信息</h1>
    <ul class="user-list">
        {% for user in user_list %}
          <li>
            <span>物品ID:</span> <span>{{ user.id }}</span>
            <span>名称:</span> <span>{{ user.name }}</span>
            <span>地址:</span> <span>{{ user.address }}</span>
            <span>电话:</span> <span>{{ user.tel }}</span>
            <button type="button" onclick="location.href='{{ url_for('alter_user') }}'">物品入库</button>
          </li>
        {% endfor %}
    </ul>
</body>
</html>
